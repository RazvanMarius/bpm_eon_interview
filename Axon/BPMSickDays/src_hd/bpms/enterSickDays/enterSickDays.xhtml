<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-9.xhtml">
    <ui:define name="title">enterSickDays</ui:define>
    <ui:define name="content">


      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="dataName" value="Name" />
          <p:inputText id="dataName" value="#{data.data.name}" required="true"></p:inputText>
          
          <p:outputLabel for="dataStartDate" value="Start Date" />
          <p:calendar id="dataStartDate" value="#{data.data.startDate}" pattern="dd.MM.yyyy" size="10" required="true">
            <f:convertDateTime pattern="dd.MM.yyyy" />
          </p:calendar>
          
          <p:outputLabel for="dataEndDate" value="End Date" />
          <p:calendar id="dataEndDate" value="#{data.data.endDate}" pattern="dd.MM.yyyy" size="10" required="true">
            <f:convertDateTime pattern="dd.MM.yyyy" />
          </p:calendar>
          
          <p:outputLabel for="dataComment" value="Comment" />
          <p:inputText id="dataComment" value="#{data.data.comment}"></p:inputText>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Submit" update="form" icon="ui-icon-check" />
				</div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
